<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Kelvin Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Conversor de Temperatura</h1>
    </header>
    <main>
        <div class="inputs-box">
            <div class="input-container">
                <input type="number" value="0" id="choice-value">
                <label for="choice-value" class="choice-value-text">Graus</label>
            </div>
            <div class="change-temperature">
                <input type="range" min="1" max="3" value='2' id="range-temp">
                <div class="temperatures">
                    <span class="slc select-celcius">Celsius</span>
                    <span class="slc select-kelvin">Kelvin</span>
                    <span class="slc select-fahrenheit">Fahrenheit</span>
                </div>
            </div>
        </div>
        <button id="convert">Converter</button>
        <div class="convert-box">
            <div class="convert-divs-box">
                <div>
                    <span id="kelvin-value">0</span>ยบ Kelvin
                </div>
                <div>
                    <span id="celcius-value">0</span>ยบ Celsius
                </div>
                <div>
                    <span id="fahrenheit-value">0</span>ยบ Fahrenheit
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
